<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Jungle Cook</title>
  </head>
  <body>
    <div class="nav-container">
      <nav>
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="links">
          <a href="../index.html">Home</a>
          <a href="browse.html">Browse</a>
          <a href="create.html">Create Recipes</a>
          <a href="userRecipes.html">Your Recipes</a
          ><a class="log-button displayEle" href="log.html" id="loginButton">
            Login
          </a>
          <button
            class="log-button hideEle"
            onclick="signOut()"
            id="logoutButton"
          >
            Logout
          </button>
        </div>
      </nav>
    </div>

    <div id="app">
      <div class="createPage">
        <div class="form-container">
          <h2>Hey (Name), edit your recipe.</h2>
          <div class="recipe-input info">
            <div class="input-button">
              <input
                type="text"
                name="addRecImg"
                placeholder="Edit Recipe Image"
              />
              <div class="button-container">
                <button>Attach file</button>
              </div>
            </div>
            <input type="text" name="recName" placeholder="Supreme Pizza" />
            <input
              type="text"
              name="recDesc"
              placeholder="Make pizza night super duper out of this…"
            />
            <input type="text" name="recTime" placeholder="1hr 24min" />
            <input type="text" name="recServe" placeholder="4 Servings" />
          </div>
          <div class="recipe-input ingredients">
            <h3>Edit Ingredients:</h3>
            <input type="text" name="ingOne" placeholder="Ingredient #1" />
            <input type="text" name="ingTwo" placeholder="Ingredient #2" />
            <div class="input-button">
              <input type="text" name="ingThree" placeholder="Ingredient #3" />
              <div class="button-container">
                <div class="add-to-list">
                  <div class="plus">
                    <div class="plus-vert"></div>
                    <div class="plus-hori"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="recipe-input instructions">
            <h3>Edit Instructions:</h3>
            <input
              type="text"
              name="instructOne"
              placeholder="Instruction #1"
            />
            <input
              type="text"
              name="instructTwo"
              placeholder="Instruction #2"
            />
            <div class="input-button">
              <input
                type="text"
                name="instructThree"
                placeholder="Instruction #3"
              />
              <div class="button-container">
                <div class="add-to-list">
                  <div class="plus">
                    <div class="plus-vert"></div>
                    <div class="plus-hori"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <input id="create-recipe" type="button" value="Submit Changes" />
        </div>
      </div>
    </div>

    <div class="footer-container">
      <div class="copyright">Copyright © 2019 The Jungle Cook</div>
      <div class="footer-links">
        <a href="#">Login</a><a href="#">Recipes by Categories</a
        ><a href="#">Privacy and Copyright</a><a href="#">Create Recipe</a
        ><a href="#">Your Recipes</a>
      </div>
      <div class="socials">
        <img src="../images/facebook.svg" alt="" />
        <img src="../images/instagram.svg" alt="" />
      </div>
    </div>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.18.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.18.0/firebase-auth-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.18.0/firebase-database-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.18.0/firebase-firestore-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.18.0/firebase-functions-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.18.0/firebase-messaging-compat.js"
    ></script>
    <script defer src="/__/firebase/9.18.0/firebase-storage-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.18.0/firebase-analytics-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.18.0/firebase-remote-config-compat.js"
    ></script>
    <script
      defer
      src="/__/firebase/9.18.0/firebase-performance-compat.js"
    ></script>
    <!-- 
              initialize the SDK after all desired features are loaded, set useEmulator to false
              to avoid connecting the SDK to running emulators.
            -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <script src="../lib/jquery-3.6.4.min.js"></script>
    <script src="../model/model.js"></script>
    <script src="../app/app.js"></script>
  </body>
</html>
